{% extends 'base.html' %} 

{% block title %} {{ headline }} {% endblock %}
{% load static %}
    {% block static %}
        <link rel="stylesheet" href="{% static 'pages/single.css' %}">
    {% endblock %}

{% block content %}

    <div class="single-card" data-id="{{ recipe.id }}">
        <div class="single-card__info">
            <div class="single-card__header-info">
                <h1 class="single-card__title">{{ flatpage.title }}</h1>
            </div>
            <div class="single-card__section">
                <p class=" single-card__section-text">{{ flatpage.content }}</p>
            </div>
        </div>
    </div>

{% endblock %}
